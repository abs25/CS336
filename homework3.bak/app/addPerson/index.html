<html>
<body>
	<head>
		<meta charset="UTF-8" />
		<title>Add user</title>
		<link rel="stylesheet" type="text/css" href="../forms/form_style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="addPerson.js"></script>

	</head>

	<h2>Add a person.</h2>
	<form method="post">
	    <div>
	        <label for="id_num">ID:</label>
	        <input type="text" id="id_num" name="user_id">
	    </div>
	    <div>
	        <label for="first_name">First Name:</label>
	        <input type="text" id="first_name" name="user_first_name" />
	    </div>
	    <div>
	        <label for="last_name">Last Name:</label>
	        <input type="text" id="last_name" name="user_last_name" />
	    </div>
      <div>
        <label for="years">Years:</label>
        <input type="number" id="years" name="user_years" min="0" max="100">
      </div>
	    <div class="button">
	        <button type="submit">Add Person</button>
	    </div>

	</form>
</body>
</html>
