<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
      a.test {
        font-weight: bold;
      }
    </style>
</head>
<body>
    <a href="http://jquery.com/">jQuery</a>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
      $(document).ready(function() {
        $("a").click(function(event) {
          alert("Thanks for visiting!");
          event.preventDefault();
          $(this).hide("slow");
        });

        $("a").addClass("test");
        $("a").removeClass("test");

        $("body").append(document.createElement("p")); //put a new p element at the bottom of the body
      });

    </script>
</body>
</html>
